# Font
[font]
size = 10.0
[font.normal]
family = "RobotoMono Nerd Font"
style = "Regular"
[font.bold]
style = "Bold"
[font.italic]
style = "Italic"
[font.offset]
x = 1
y = 1

# Window
[scrolling]
history = 10000
[window]
title = "Alacritty"
[window.class]
general = "Alacritty"
instance = "Alacritty"
[window.padding]
x = 4
y = 4
