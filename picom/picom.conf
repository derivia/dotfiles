backend = "xrender";
log-level = "info";

# no shadow, fading or rounded corners
shadow = false;
fading = false;
corner-radius = 0;

# title bar opacity
frame-opacity = 1.0;

# don't really remember
dithered-present = false;
vsync = true;
detect-rounded-corners = false;
detect-client-opacity = false;
detect-transient = false;
detect-client-leader = false;

# only update the necessary parts
use-damage = true;

# make inactive (non focused windows) dimmed
inactive-dim = 0.50;

# make these always opaque
focus-exclude = [
  "class_g = 'Bar'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "class_g = 'Dunst'",
  "class_g = 'zen'",
  "class_g = 'discord'",
  "class_g = 'firefox'",
  "class_g = 'dmenu'",
  "class_g = 'flameshot'",
  "class_g = 'printscreen'",
]
